<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTeX - 项目管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90d9;
            --primary-hover: #357abd;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d30;
            --bg-hover: #3e3e42;
            --text-primary: #d4d4d4;
            --text-secondary: #969696;
            --border-color: #3e3e42;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .project-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .project-card.new-project {
            border: 2px dashed var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 180px;
            color: var(--text-secondary);
        }

        .project-card.new-project:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .project-card.new-project i {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .project-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .project-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
        }

        .icon-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .icon-btn.danger:hover {
            color: var(--danger-color);
        }

        .project-meta {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .project-meta span {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-right: 16px;
        }

        .project-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .project-date {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .project-compiler {
            font-size: 12px;
            padding: 4px 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            color: var(--text-secondary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 28px;
            max-width: 480px;
            width: 90%;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        /* Compiler Status */
        .compiler-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .compiler-status.success {
            color: var(--success-color);
        }

        .compiler-status.error {
            color: var(--danger-color);
        }

        .compiler-status i {
            font-size: 16px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            margin-bottom: 20px;
        }

        /* Upload area */
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            color: var(--text-secondary);
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(74, 144, 217, 0.1);
        }

        .upload-area i {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .upload-area input {
            display: none;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }

        .toast {
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            background: var(--success-color);
            color: white;
        }

        .toast.error {
            background: var(--danger-color);
            color: white;
        }

        .toast.info {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-file-code"></i>
            <span>WebTeX</span>
        </div>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="showImportModal()">
                <i class="fas fa-upload"></i>
                导入项目
            </button>
            <div class="compiler-status" id="compiler-status">
                <i class="fas fa-circle-notch fa-spin"></i>
                <span>检测编译服务...</span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <h2 class="section-title">
            <i class="fas fa-folder-open"></i>
            我的项目
        </h2>

        <div class="projects-grid" id="projects-grid">
            <!-- 新建项目卡片 -->
            <div class="project-card new-project" onclick="showNewProjectModal()">
                <i class="fas fa-plus"></i>
                <span>新建项目</span>
            </div>

            <!-- 项目列表将动态加载 -->
        </div>
    </main>

    <!-- 新建项目模态框 -->
    <div class="modal" id="new-project-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> 新建项目</h2>
                <button class="icon-btn" onclick="hideNewProjectModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="form-group">
                <label for="project-name">项目名称</label>
                <input type="text" id="project-name" placeholder="例如：数学建模论文">
            </div>

            <div class="form-group">
                <label for="project-template">模板</label>
                <select id="project-template">
                    <option value="default">数学建模论文模板</option>
                    <option value="empty">空白项目</option>
                </select>
            </div>

            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="hideNewProjectModal()">取消</button>
                <button class="btn btn-primary" onclick="createProject()">
                    <i class="fas fa-plus"></i> 创建项目
                </button>
            </div>
        </div>
    </div>

    <!-- 导入项目模态框 -->
    <div class="modal" id="import-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-upload"></i> 导入项目</h2>
                <button class="icon-btn" onclick="hideImportModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="form-group">
                <label for="import-name">项目名称</label>
                <input type="text" id="import-name" placeholder="例如：导入的项目">
            </div>

            <div class="upload-area" id="upload-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>拖拽 ZIP 文件到这里，或点击选择文件</p>
                <input type="file" id="zip-file" accept=".zip">
            </div>

            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="hideImportModal()">取消</button>
                <button class="btn btn-primary" onclick="importProject()" id="btn-import" disabled>
                    <i class="fas fa-upload"></i> 导入
                </button>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-exclamation-triangle" style="color: var(--danger-color)"></i> 确认删除</h2>
                <button class="icon-btn" onclick="hideDeleteModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p style="margin-bottom: 20px; color: var(--text-secondary);">
                确定要删除项目 "<span id="delete-project-name"></span>" 吗？此操作不可恢复。
            </p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="hideDeleteModal()">取消</button>
                <button class="btn btn-danger" onclick="confirmDelete()">
                    <i class="fas fa-trash"></i> 删除
                </button>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <script>
        let projects = [];
        let compilerUrl = localStorage.getItem('webtex-compiler-url') || 'http://localhost:8088';
        let deleteProjectId = null;
        let selectedFile = null;

        // 初始化
        async function init() {
            await checkCompiler();
            await loadProjects();
            initUploadArea();
        }

        // 检查编译服务
        async function checkCompiler() {
            const statusEl = document.getElementById('compiler-status');
            try {
                const response = await fetch(`${compilerUrl}/health`);
                const data = await response.json();

                if (data.status === 'ok' && data.latex?.installed) {
                    const compilerCount = data.compilers?.length || 1;
                    statusEl.innerHTML = `<i class="fas fa-check-circle"></i><span>编译服务已连接 (${compilerCount} 个编译器可用)</span>`;
                    statusEl.classList.add('success');
                } else {
                    throw new Error('LaTeX not installed');
                }
            } catch (error) {
                statusEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i><span>编译服务未连接</span>`;
                statusEl.classList.add('error');
            }
        }

        // 加载项目列表
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                projects = await response.json();
                renderProjects();
            } catch (error) {
                console.error('加载项目失败:', error);
                showToast('加载项目失败', 'error');
            }
        }

        // 渲染项目列表
        function renderProjects() {
            const grid = document.getElementById('projects-grid');

            // 保留新建项目卡片
            const newProjectCard = grid.querySelector('.new-project');
            grid.innerHTML = '';
            grid.appendChild(newProjectCard);

            if (projects.length === 0) {
                return;
            }

            // 按更新时间倒序排列
            projects.sort((a, b) => (b.updated || b.created) - (a.updated || a.created));

            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.onclick = (e) => {
                    if (!e.target.closest('.project-actions')) {
                        openProject(project.id);
                    }
                };

                const createdDate = new Date(project.created).toLocaleDateString('zh-CN');
                const updatedDate = project.updated ? new Date(project.updated).toLocaleDateString('zh-CN') : createdDate;

                card.innerHTML = `
                    <div class="project-header">
                        <div class="project-title">${escapeHtml(project.name)}</div>
                        <div class="project-actions">
                            <button class="icon-btn" onclick="event.stopPropagation(); renameProject('${project.id}', '${escapeHtml(project.name)}')" title="重命名">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="icon-btn danger" onclick="event.stopPropagation(); showDeleteModal('${project.id}', '${escapeHtml(project.name)}')" title="删除">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="project-meta">
                        <span><i class="fas fa-file"></i> ${project.fileCount} 个文件</span>
                        <span><i class="fas fa-users"></i> ${project.userCount || 0} 人在线</span>
                    </div>
                    <div class="project-footer">
                        <span class="project-date">更新于 ${updatedDate}</span>
                        <span class="project-compiler">${project.compiler || 'xelatex'}</span>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // 打开项目
        function openProject(projectId) {
            window.location.href = `/?project=${projectId}`;
        }

        // 显示新建项目模态框
        function showNewProjectModal() {
            document.getElementById('new-project-modal').classList.add('show');
            document.getElementById('project-name').focus();
        }

        // 隐藏新建项目模态框
        function hideNewProjectModal() {
            document.getElementById('new-project-modal').classList.remove('show');
            document.getElementById('project-name').value = '';
        }

        // 创建项目
        async function createProject() {
            const name = document.getElementById('project-name').value.trim();
            const template = document.getElementById('project-template').value;

            if (!name) {
                showToast('请输入项目名称', 'error');
                return;
            }

            try {
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, template })
                });

                const result = await response.json();

                if (result.success) {
                    showToast('项目创建成功', 'success');
                    hideNewProjectModal();
                    // 直接打开新项目
                    openProject(result.project.id);
                } else {
                    showToast(result.error || '创建失败', 'error');
                }
            } catch (error) {
                console.error('创建项目失败:', error);
                showToast('创建项目失败', 'error');
            }
        }

        // 重命名项目
        async function renameProject(projectId, currentName) {
            const newName = prompt('请输入新的项目名称:', currentName);
            if (!newName || newName === currentName) return;

            try {
                const response = await fetch(`/api/projects/${projectId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName })
                });

                if (response.ok) {
                    showToast('重命名成功', 'success');
                    loadProjects();
                } else {
                    showToast('重命名失败', 'error');
                }
            } catch (error) {
                showToast('重命名失败', 'error');
            }
        }

        // 显示删除确认
        function showDeleteModal(projectId, projectName) {
            deleteProjectId = projectId;
            document.getElementById('delete-project-name').textContent = projectName;
            document.getElementById('delete-modal').classList.add('show');
        }

        function hideDeleteModal() {
            document.getElementById('delete-modal').classList.remove('show');
            deleteProjectId = null;
        }

        // 确认删除
        async function confirmDelete() {
            if (!deleteProjectId) return;

            try {
                const response = await fetch(`/api/projects/${deleteProjectId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('项目已删除', 'success');
                    hideDeleteModal();
                    loadProjects();
                } else {
                    showToast('删除失败', 'error');
                }
            } catch (error) {
                showToast('删除失败', 'error');
            }
        }

        // 初始化上传区域
        function initUploadArea() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('zip-file');
            const importBtn = document.getElementById('btn-import');

            uploadArea.onclick = () => fileInput.click();

            fileInput.onchange = (e) => {
                selectedFile = e.target.files[0];
                if (selectedFile) {
                    uploadArea.innerHTML = `
                        <i class="fas fa-file-archive"></i>
                        <p>${selectedFile.name}</p>
                        <input type="file" id="zip-file" accept=".zip">
                    `;
                    importBtn.disabled = false;
                }
            };

            uploadArea.ondragover = (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            };

            uploadArea.ondragleave = () => {
                uploadArea.classList.remove('dragover');
            };

            uploadArea.ondrop = (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file && file.name.endsWith('.zip')) {
                    selectedFile = file;
                    uploadArea.innerHTML = `
                        <i class="fas fa-file-archive"></i>
                        <p>${file.name}</p>
                    `;
                    importBtn.disabled = false;
                } else {
                    showToast('请上传 ZIP 文件', 'error');
                }
            };
        }

        // 显示导入模态框
        function showImportModal() {
            document.getElementById('import-modal').classList.add('show');
        }

        function hideImportModal() {
            document.getElementById('import-modal').classList.remove('show');
            selectedFile = null;
            document.getElementById('btn-import').disabled = true;
        }

        // 导入项目
        async function importProject() {
            if (!selectedFile) return;

            const name = document.getElementById('import-name').value.trim() || '导入的项目';

            try {
                // 先创建项目
                const createResponse = await fetch('/api/projects', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, template: 'empty' })
                });

                const createResult = await createResponse.json();
                if (!createResult.success) {
                    throw new Error('创建项目失败');
                }

                // 上传 ZIP 文件
                const formData = new FormData();
                formData.append('zipFile', selectedFile);

                const importResponse = await fetch(`/api/projects/${createResult.project.id}/import-zip`, {
                    method: 'POST',
                    body: formData
                });

                const importResult = await importResponse.json();

                if (importResult.success) {
                    showToast(`导入成功，共 ${importResult.filesCount} 个文件`, 'success');
                    hideImportModal();
                    openProject(createResult.project.id);
                } else {
                    throw new Error(importResult.error);
                }
            } catch (error) {
                console.error('导入失败:', error);
                showToast('导入失败: ' + error.message, 'error');
            }
        }

        // 转义HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Toast 提示
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                info: 'fa-info-circle'
            };

            toast.innerHTML = `<i class="fas ${icons[type]}"></i><span>${message}</span>`;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // 键盘事件
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideNewProjectModal();
                hideImportModal();
                hideDeleteModal();
            }
            if (e.key === 'Enter') {
                if (document.getElementById('new-project-modal').classList.contains('show')) {
                    createProject();
                }
            }
        });

        // 初始化
        init();
    </script>
